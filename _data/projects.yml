intro: "Here are some of my most notable projects."
projects:
  - project:
    title: Rikka-Bot
    link: "https://github.com/LeoSaucedo/rikka-bot/"
    tagline: "<br>Chatbot and moderation bot currently employed by over 200 Discord servers worldwide.
    <br><br>
    Integrates the Discord API, Gizoogle.net API, Google Translate API, and CleverBot.io API to process and create intelligent responses based on user need, including language translation, moderation, and miscellaneous fun commands.
    <br><br>
    Currently the head developer of the project, with 4 members on the development team.
    <br><br>"
  - project:
    title: Gizoogle-Bot
    link: "https://github.com/LeoSaucedo/gizoogle-bot"
    tagline: "<br>Twitter bot that processes tweets and “translates” them using the Gizoogle API.
    <br><br>
    Integrates the Twitter API and Gizoogle.net API to “translate” tweets and reply with the translation to the user.
    <br><br>
    Singlehandedly developed, planned, and deployed the bot, now running on the international Twitter Social Media Network.
    <br><br>"

  - project:
    title: Hyperion Robot Code 2018
    link: "https://github.com/blessedtrinityrobotics/hyperion"
    tagline: "<br>Robot code that allows the team’s robot, Claire, to be controlled autonomously and with joystick controllers depending on what was specified by the competition.
    <br><br>
    Robot that includes various solenoids, motors, and encoders, to carry out actions and assess its current state to make decision on what to do.
    <br><br>
    Acted as head of the programming team and directed the project.
    <br><br>
    Developed an advanced autonomous system that reads data from the playing field, assesses its current position, and picks up and places a milk crate into a platform that is randomly chosen at the beginning of the match.
    <br><br>"

  - project:
    title: AutoAircrack
    link: "https://github.com/LeoSaucedo/AutoAircrack"
    tagline: "<br>Bash program that automates and speeds up the use of the popular penetration program suite, aircrack-ng, to test and challenge the security of wireless networks, in a personal and enterprise setting.
    <br><br>
    Includes the integration of airodump-ng, aireplay-ng, and aircrack-ng, in a customized and graphical user-friendly environment.
    <br><br>
    Planned, developed, deployed, and used the program to test the security of various home networks.
    <br><br>"
