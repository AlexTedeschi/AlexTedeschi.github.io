{% if site.data.softskills %}
<div class="skills-container container-block">

  <h2 class="container-block-title">Soft Skills</h2>

    <ul class="list-unstyled softskills-list">
      {% for softskill in site.data.softskills %}

      {% if softskill.link %}
        <li><a href="{{ softskill.link }}">{{ softskill.item }}</a></li>
        {% else %}
        <li>{{ softskill.item }}</li>
        {% endif %}

      {% endfor %}
    </ul>

</div><!--//skills-->
{% endif %}
